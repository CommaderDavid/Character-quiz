<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <img src="img/wand.jpg" alt="A photo of a wand." width="100px" id="wands">
      <h1 class="title">Which Character Are You?</h1>
      <p class="intro">This quiz is to see which character you would be in the Harry Potter universe.</p>

      <form id="quiz">
        <div class="form-group">
          <label for="gender">Your Gender:</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label for="age">Your Age:</label>
          <input type="number" id="age" required>
          <label for="pet">Which mail animal:</label>
          <select id="pet">
            <option value="owl">Owl</option>
            <option value="cat">Cat</option>
          </select>
        </div>
        <div class="form-group">
          <label for="class">What is your favorite class:</label>
          <select id="class">
            <option value="dark">Defense against the Dark arts</option>
            <option value="charm">Charms</option>
            <option value="fly">Flying</option>
            <option value="potion">Potions</option>
          </select>
          <label for="wand">What is your Wand made of?</label>
          <select id="wand">
            <option value="ash">Ash</option>
            <option value="birch">Birch</option>
            <option value="cherry">Cherry</option>
            <option value="ebony">Ebony</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Put on your cap!</button>
      </form>

      <div id="hide">
        <p>You are most like <span id="char"></span>.</p>
      </div>
    </div>
  </body>
</html>
